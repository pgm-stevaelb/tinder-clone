<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tinder | Programming 2: Front-End Advanced | Associate Degree in Computer Programming</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	<link rel="stylesheet" href="./static/fonts/fonts.css">
	<link rel="stylesheet" href="./static/css/main.css" crossorigin="anonymous" />
</head>

<body>
	<header id="header" class="box-shadow">
		<div id="logo">
			<a href="#" class="logo__link flex-center">
				<svg viewBox="0 -0.060000000000000005 35 40.3" xmlns="http://www.w3.org/2000/svg" width="2168" height="2500">
					<radialGradient id="a" cx=".5" cy="1" r="1" spreadMethod="pad">
						<stop offset="0" stop-color="#ff7854" />
						<stop offset="1" stop-color="#fd267d" />
					</radialGradient>
					<path d="M10.5 16.25c-.06 0-.1 0-.14-.04-1.36-1.8-1.7-4.9-1.78-6.08-.02-.23-.28-.35-.48-.24C3.9 12.24 0 17.82 0 23.2c0 9.27 6.43 17.04 17.5 17.04 10.37 0 17.5-8 17.5-17.03C35 11.4 26.57 3.58 19.06.04c-.2-.1-.42.07-.4.28.98 6.37-.36 13.28-8.17 15.95z" fill="url(#a)" />
				</svg>
				<h1 class="lobster">Matchmaker</h1>
			</a>
		</div>
	</header>

	<main class="container">
		<section class="users">
			<h2 class="flex-title"><span>Users</span></h2>
			<div class="overflow-container">
				<ul class="users__list"></ul>
			</div>
		</section>
		<section class="messages">
			<div class="messages--received margin-b-1r">
				<h2 class="flex-title"><span>Inbox</span><span class="counter">(0)</span></h2>
				<div class="overflow-container half-size">
					<ul id="messages__list--received" class="messages__list"></ul>
				</div>
			</div>
			<div class="messages--sent">
				<h2 class="flex-title"><span>Outbox</span><span class="counter">(0)</span></h2>
				<div class="overflow-container half-size">
					<ul id="messages__list--sent" class="messages__list"></ul>
				</div>
			</div>
		</section>
		<section class="conversation">
			<div class="conversation__overview margin-b-1r">
				<h2 class="flex-title">Conversation</h2>
				<div class="overflow-container top-container rounded-corners">
					<ul id="conversation__list"></ul>
				</div>
			</div>
			<div class="conversation__message">
				<h2 class="flex-title">Send Message</h2>
				<div class="overflow-container bottom-container rounded-corners">
					<form id="send-message" method="post" action="">
						<textarea rows="5" name="txtMessage" id="txtMessage" placeholder="Type your message..." type="text"></textarea>
						<button id="message-button">
							<svg fill="#fff" width="1rem" height="1rem" viewBox="0 0 1024 1024" t="1569683742680" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="14019" xmlns:xlink="http://www.w3.org/1999/xlink">
								<defs>
									<style type="text/css"></style>
								</defs>
								<path d="M931.4 498.9L94.9 79.5c-3.4-1.7-7.3-2.1-11-1.2-8.5 2.1-13.8 10.7-11.7 19.3l86.2 352.2c1.3 5.3 5.2 9.6 10.4 11.3l147.7 50.7-147.6 50.7c-5.2 1.8-9.1 6-10.3 11.3L72.2 926.5c-0.9 3.7-0.5 7.6 1.2 10.9 3.9 7.9 13.5 11.1 21.5 7.2l836.5-417c3.1-1.5 5.6-4.1 7.2-7.1 3.9-8 0.7-17.6-7.2-21.6zM170.8 826.3l50.3-205.6 295.2-101.3c2.3-0.8 4.2-2.6 5-5 1.4-4.2-0.8-8.7-5-10.2L221.1 403 171 198.2l628 314.9-628.2 313.2z" p-id="14020"></path>
							</svg>
						</button>
					</form>
				</div>
			</div>
		</section>
		<section class="matchmaker">
			<div class="matchmaker__matches margin-b-1r">
				<h2 class="flex-title">Matches</h2>
				<div class="overflow-container half-size">
					<ul id="matchmaker__list--matches" class="match__list"></ul>
				</div>
			</div>
			<div class="matchmaker__new-people">
				<h2 class="flex-title">New People</h2>
				<div class="overflow-container half-size">
					<ul id="matchmaker__list--new-people" class="match__list"></ul>
				</div>
			</div>
		</section>
	</main>

	<footer>

	</footer>

	<script src="https://#ff7654cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
	<script src="./static/js/services.js"></script>
	<script src="./static/js/main.js"></script>
</body>

</html>
